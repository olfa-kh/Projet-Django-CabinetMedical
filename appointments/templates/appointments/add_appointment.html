{% extends 'base.html' %}

{% block content %}
    <h1>Ajouter un Rendez-vous</h1>
    <div class="appointment-form">
        <form method="post" action="{% url 'add_appointment' patient_id=patient_id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="doctor">Sélectionner un médecin :</label>
                <select name="doctor" required>
                    {% for doctor in doctors %}
                        <option value="{{ doctor.id }}">{{ doctor.firstName }} {{ doctor.lastName }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date du rendez-vous :</label>
                <input type="datetime-local" name="date" required>
            </div>
            <div class="form-group">
                <label for="reason">Raison du rendez-vous :</label>
                <input type="text" name="reason" required>
            </div>
            <div class="form-group">
                <label for="status">Statut du rendez-vous :</label>
                <input type="text" name="status" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Ajouter le rendez-vous">
            </div>
        </form>
    </div>
{% endblock %}
